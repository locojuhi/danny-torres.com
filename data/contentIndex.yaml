\moc\directory:
    title: Quartz Documentation
    content: "---\ntitle: \"Quartz Documentation\"\n---\n\n## Setup\nWelcome to Quartz! Whether you're setting up a website and project for the first time or a seasoned digital gardener, I hope that you'll find something useful about this project.\n\nLet's get to business and get you started!\n\n- \U0001F4DA [Setup your own digital garden using Quartz](notes/setup.md)\n- \U0001F517 [Linking with an Obsidian Vault](notes/obsidian.md)\n- \U0001F3A8 [Customizing and Styling Quartz](notes/config.md)\n- \U0001F30D [Hosting Quartz online!](notes/hosting.md)\n\nNot convinced yet? Look at some [community digital gardens](moc/showcase) built with Quartz!\n\n## Troubleshooting\n- \U0001F6A7 [Troubleshooting and FAQ](notes/troubleshooting.md)\n- \U0001F41B [Submit an Issue](https://github.com/jackyzha0/quartz/issues)"
