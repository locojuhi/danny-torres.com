    content: "+++\r\nauthor = \"Hugo Authors\"\r\ntitle = \"Emoji Support\"\r\ndate = \"2019-03-05\"\r\ndescription = \"Guide to emoji usage in Hugo\"\r\ntags = [\r\n    \"emoji\",\r\n]\r\n+++\r\n\r\nEmoji can be enabled in a Hugo project in a number of ways. \r\n<!--more-->\r\nThe [`emojify`](https://gohugo.io/functions/emojify/) function can be called directly in templates or [Inline Shortcodes](https://gohugo.io/templates/shortcode-templates/#inline-shortcodes). \r\n\r\nTo enable emoji globally, set `enableEmoji` to `true` in your site's [configuration](https://gohugo.io/getting-started/configuration/) and then you can type emoji shorthand codes directly in content files; e.g.\r\n\r\n<p><span class=\"nowrap\"><span class=\"emojify\">\U0001F648</span> <code>:see_no_evil:</code></span>  <span class=\"nowrap\"><span class=\"emojify\">\U0001F649</span> <code>:hear_no_evil:</code></span>  <span class=\"nowrap\"><span class=\"emojify\">\U0001F64A</span> <code>:speak_no_evil:</code></span></p>\r\n<br>\r\n\r\nThe [Emoji cheat sheet](http://www.emoji-cheat-sheet.com/) is a useful reference for emoji shorthand codes.\r\n\r\n***\r\n\r\n**N.B.** The above steps enable Unicode Standard emoji characters and sequences in Hugo, however the rendering of these glyphs depends on the browser and the platform. To style the emoji you can either use a third party emoji font or a font stack; e.g.\r\n\r\n{{< highlight html >}}\r\n.emoji {\r\n  font-family: Apple Color Emoji, Segoe UI Emoji, NotoColorEmoji, Segoe UI Symbol, Android Emoji, EmojiSymbols;\r\n}\r\n{{< /highlight >}}\r\n\r\n{{< css.inline >}}\r\n<style>\r\n.emojify {\r\n\tfont-family: Apple Color Emoji, Segoe UI Emoji, NotoColorEmoji, Segoe UI Symbol, Android Emoji, EmojiSymbols;\r\n\tfont-size: 2rem;\r\n\tvertical-align: middle;\r\n}\r\n@media screen and (max-width:650px) {\r\n  .nowrap {\r\n    display: block;\r\n    margin: 25px 0;\r\n  }\r\n}\r\n</style>\r\n{{< /css.inline >}}\r\n"
\post\markdown-syntax:
    title: Untitled Page
    content: "+++\r\nauthor = \"Hugo Authors\"\r\ntitle = \"Markdown Syntax Guide\"\r\ndate = \"2019-03-11\"\r\ndescription = \"Sample article showcasing basic Markdown syntax and formatting for HTML elements.\"\r\nfeatured = true\r\ntags = [\r\n    \"markdown\",\r\n    \"css\",\r\n    \"html\",\r\n    \"themes\",\r\n    \"featured\"\r\n]\r\ncategories = [\r\n    \"themes\",\r\n    \"syntax\",\r\n]\r\nseries = [\"Themes Guide\"]\r\naliases = [\"migrate-from-jekyl\"]\r\nthumbnail = \"images/building.png\"\r\n+++\r\n\r\nThis article offers a sample of basic Markdown syntax that can be used in Hugo content files, also it shows whether basic HTML elements are decorated with CSS in a Hugo theme.\r\n<!--more-->\r\n\r\n## Headings\r\n\r\nThe following HTML `<h1>`—`<h6>` elements represent six levels of section headings. `<h1>` is the highest section level while `<h6>` is the lowest.\r\n\r\n# H1\r\n## H2\r\n### H3\r\n#### H4\r\n##### H5\r\n###### H6\r\n\r\n## Paragraph\r\n\r\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\r\n\r\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\r\n\r\n## Blockquotes\r\n\r\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\r\n\r\n#### Blockquote without attribution\r\n\r\n> Tiam, ad mint andaepu dandae nostion secatur sequo quae.\r\n> **Note** that you can use *Markdown syntax* within a blockquote.\r\n\r\n#### Blockquote with attribution\r\n\r\n> Don't communicate by sharing memory, share memory by communicating.<br>\r\n> — <cite>Rob Pike[^1]</cite>\r\n\r\n[^1]: The above quote is excerpted from Rob Pike's [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\r\n\r\n## Tables\r\n\r\nTables aren't part of the core Markdown spec, but Hugo supports supports them out-of-the-box.\r\n\r\n   Name | Age\r\n--------|------\r\n    Bob | 27\r\n  Alice | 23\r\n\r\n#### Inline Markdown within tables\r\n\r\n| Italics   | Bold     | Code   |\r\n| --------  | -------- | ------ |\r\n| *italics* | **bold** | `code` |\r\n\r\n## Code Blocks\r\n\r\n#### Code block with backticks\r\n\r\n```html\r\n<!doctype html>\r\n<html lang=\"en\">\r\n<head>\r\n  <meta charset=\"utf-8\">\r\n  <title>Example HTML5 Document</title>\r\n</head>\r\n<body>\r\n  <p>Test</p>\r\n</body>\r\n<!-- this line is extraneous 2Error from server (Forbidden): deployments.apps is forbidden: User \"chiptest\" cannot create resource \"deployments\" in API group \"apps\" in the namespace \"default\" -->\r\n</html>\r\n```\r\n\r\n#### Code block indented with four spaces\r\n\r\n    <!doctype html>\r\n    <html lang=\"en\">\r\n    <head>\r\n      <meta charset=\"utf-8\">\r\n      <title>Example HTML5 Document</title>\r\n    </head>\r\n    <body>\r\n      <p>Test</p>\r\n    </body>\r\n    </html>\r\n\r\n#### Code block with Hugo's internal highlight shortcode\r\n{{< highlight html >}}\r\n<!doctype html>\r\n<html lang=\"en\">\r\n<head>\r\n  <meta charset=\"utf-8\">\r\n  <title>Example HTML5 Document</title>\r\n</head>\r\n<body>\r\n  <p>Test</p>\r\n</body>\r\n</html>\r\n{{< /highlight >}}\r\n\r\n## List Types\r\n\r\n#### Ordered List\r\n\r\n1. First item\r\n2. Second item\r\n3. Third item\r\n\r\n#### Unordered List\r\n\r\n* List item\r\n* Another item\r\n* And another item\r\n\r\n#### Nested list\r\n\r\n* Fruit\r\n  * Apple\r\n  * Orange\r\n  * Banana\r\n* Dairy\r\n  * Milk\r\n  * Cheese\r\n\r\n## Other Elements — abbr, sub, sup, kbd, mark\r\n\r\n<abbr title=\"Graphics Interchange Format\">GIF</abbr> is a bitmap image format.\r\n\r\nH<sub>2</sub>O\r\n\r\nX<sup>n</sup> + Y<sup>n</sup> = Z<sup>n</sup>\r\n\r\nPress <kbd><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>Delete</kbd></kbd> to end the session.\r\n\r\nMost <mark>salamanders</mark> are nocturnal, and hunt for insects, worms, and other small creatures.\r\n"
\post\markdown-syntax.pt:
    title: Untitled Page
    content: "+++\r\nauthor = \"Hugo Authors\"\r\ntitle = \"Guia de Sintaxe Markdown\"\r\ndate = \"2019-03-11\"\r\ndescription = \"Um artigo simples para demonstrar a sintaxe básica de Markdown e como formatar elementos HTML.\"\r\nfeatured = true\r\ntags = [\r\n    \"markdown\",\r\n    \"css\",\r\n    \"html\",\r\n    \"temas\",\r\n    \"destacado\"\r\n]\r\ncategories = [\r\n    \"temas\",\r\n    \"sintaxe\",\r\n]\r\nseries = [\"Guia de Temas\"]\r\naliases = [\"migrar-de-jekyl\"]\r\nthumbnail = \"images/building.png\"\r\n+++\r\n\r\n**Este artigo oferece um exemplo básico de uma tradução em Português. O restante conteúdo não foi traduzido.**\r\n\r\nArtigo original: {{< ref \"markdown-syntax\" >}}\r\n\r\n\r\nThis article offers a sample of basic Markdown syntax that can be used in Hugo content files, also it shows whether basic HTML elements are decorated with CSS in a Hugo theme.\r\n<!--more-->\r\n\r\n## Headings\r\n\r\nThe following HTML `<h1>`—`<h6>` elements represent six levels of section headings. `<h1>` is the highest section level while `<h6>` is the lowest.\r\n\r\n# H1\r\n## H2\r\n### H3\r\n#### H4\r\n##### H5\r\n###### H6\r\n\r\n## Paragraph\r\n\r\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\r\n\r\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\r\n\r\n## Blockquotes\r\n\r\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\r\n\r\n#### Blockquote without attribution\r\n\r\n> Tiam, ad mint andaepu dandae nostion secatur sequo quae.\r\n> **Note** that you can use *Markdown syntax* within a blockquote.\r\n\r\n#### Blockquote with attribution\r\n\r\n> Don't communicate by sharing memory, share memory by communicating.<br>\r\n> — <cite>Rob Pike[^1]</cite>\r\n\r\n[^1]: The above quote is excerpted from Rob Pike's [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\r\n\r\n## Tables\r\n\r\nTables aren't part of the core Markdown spec, but Hugo supports supports them out-of-the-box.\r\n\r\n   Name | Age\r\n--------|------\r\n    Bob | 27\r\n  Alice | 23\r\n\r\n#### Inline Markdown within tables\r\n\r\n| Italics   | Bold     | Code   |\r\n| --------  | -------- | ------ |\r\n| *italics* | **bold** | `code` |\r\n\r\n## Code Blocks\r\n\r\n#### Code block with backticks\r\n\r\n```html\r\n<!doctype html>\r\n<html lang=\"en\">\r\n<head>\r\n  <meta charset=\"utf-8\">\r\n  <title>Example HTML5 Document</title>\r\n</head>\r\n<body>\r\n  <p>Test</p>\r\n</body>\r\n<!-- this line is extraneous 2Error from server (Forbidden): deployments.apps is forbidden: User \"chiptest\" cannot create resource \"deployments\" in API group \"apps\" in the namespace \"default\" -->\r\n</html>\r\n```\r\n\r\n#### Code block indented with four spaces\r\n\r\n    <!doctype html>\r\n    <html lang=\"en\">\r\n    <head>\r\n      <meta charset=\"utf-8\">\r\n      <title>Example HTML5 Document</title>\r\n    </head>\r\n    <body>\r\n      <p>Test</p>\r\n    </body>\r\n    </html>\r\n\r\n#### Code block with Hugo's internal highlight shortcode\r\n{{< highlight html >}}\r\n<!doctype html>\r\n<html lang=\"en\">\r\n<head>\r\n  <meta charset=\"utf-8\">\r\n  <title>Example HTML5 Document</title>\r\n</head>\r\n<body>\r\n  <p>Test</p>\r\n</body>\r\n</html>\r\n{{< /highlight >}}\r\n\r\n## List Types\r\n\r\n#### Ordered List\r\n\r\n1. First item\r\n2. Second item\r\n3. Third item\r\n\r\n#### Unordered List\r\n\r\n* List item\r\n* Another item\r\n* And another item\r\n\r\n#### Nested list\r\n\r\n* Fruit\r\n  * Apple\r\n  * Orange\r\n  * Banana\r\n* Dairy\r\n  * Milk\r\n  * Cheese\r\n\r\n## Other Elements — abbr, sub, sup, kbd, mark\r\n\r\n<abbr title=\"Graphics Interchange Format\">GIF</abbr> is a bitmap image format.\r\n\r\nH<sub>2</sub>O\r\n\r\nX<sup>n</sup> + Y<sup>n</sup> = Z<sup>n</sup>\r\n\r\nPress <kbd><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>Delete</kbd></kbd> to end the session.\r\n\r\nMost <mark>salamanders</mark> are nocturnal, and hunt for insects, worms, and other small creatures.\r\n"
\post\math-typesetting:
    title: Untitled Page
    content: "---\r\nauthor: Hugo Authors\r\ntitle: Math Typesetting\r\ndate: 2019-03-08\r\ndescription: A brief guide to setup KaTeX\r\nmath: true\r\n---\r\n\r\nMathematical notation in a Hugo project can be enabled by using third party JavaScript libraries.\r\n<!--more-->\r\n\r\nIn this example we will be using [KaTeX](https://katex.org/)\r\n\r\n- Create a partial under `/layouts/partials/math.html`\r\n- Within this partial reference the [Auto-render Extension](https://katex.org/docs/autorender.html) or host these scripts locally.\r\n- Include the partial in your templates like so:  \r\n\r\n```bash\r\n{{ if or .Params.math .Site.Params.math }}\r\n{{ partial \"math.html\" . }}\r\n{{ end }}\r\n```\r\n\r\n- To enable KaTex globally set the parameter `math` to `true` in a project's configuration\r\n- To enable KaTex on a per page basis include the parameter `math: true` in content files\r\n\r\n**Note:** Use the online reference of [Supported TeX Functions](https://katex.org/docs/supported.html)\r\n\r\n{{< math.inline >}}\r\n{{ if or .Page.Params.math .Site.Params.math }}\r\n<!-- KaTeX -->\r\n<link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css\" integrity=\"sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq\" crossorigin=\"anonymous\">\r\n<script defer src=\"https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js\" integrity=\"sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz\" crossorigin=\"anonymous\"></script>\r\n<script defer src=\"https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js\" integrity=\"sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI\" crossorigin=\"anonymous\" onload=\"renderMathInElement(document.body);\"></script>\r\n{{ end }}\r\n{{</ math.inline >}}\r\n\r\n### Examples\r\n\r\n{{< math.inline >}}\r\n<p>\r\nInline math: \\(\\varphi = \\dfrac{1+\\sqrt5}{2}= 1.6180339887…\\)\r\n</p>\r\n{{</ math.inline >}}\r\n\r\nBlock math:\r\n$$\r\n \\varphi = 1+\\frac{1} {1+\\frac{1} {1+\\frac{1} {1+\\cdots} } } \r\n$$\r\n"
\post\placeholder-text:
    title: Untitled Page
    content: "+++\r\nauthor = \"Hugo Authors\"\r\ntitle = \"Placeholder Text\"\r\ndate = \"2019-03-09\"\r\ndescription = \"Lorem Ipsum Dolor Si Amet\"\r\ntags = [\r\n    \"markdown\",\r\n    \"text\",\r\n]\r\n+++\r\n\r\nLorem est tota propiore conpellat pectoribus de pectora summo. <!--more-->Redit teque digerit hominumque toris verebor lumina non cervice subde tollit usus habet Arctonque, furores quas nec ferunt. Quoque montibus nunc caluere tempus inhospita parcite confusaque translucet patri vestro qui optatis lumine cognoscere flos nubis! Fronde ipsamque patulos Dryopen deorum.\r\n\r\n1. Exierant elisi ambit vivere dedere\r\n2. Duce pollice\r\n3. Eris modo\r\n4. Spargitque ferrea quos palude\r\n\r\nRursus nulli murmur; hastile inridet ut ab gravi sententia! Nomine potitus silentia flumen, sustinet placuit petis in dilapsa erat sunt. Atria tractus malis.\r\n\r\n1. Comas hunc haec pietate fetum procerum dixit\r\n2. Post torum vates letum Tiresia\r\n3. Flumen querellas\r\n4. Arcanaque montibus omnes\r\n5. Quidem et\r\n\r\n# Vagus elidunt\r\n\r\n<svg class=\"canon\" xmlns=\"http://www.w3.org/2000/svg\" overflow=\"visible\" viewBox=\"0 0 496 373\" height=\"373\" width=\"496\"><g fill=\"none\"><path stroke=\"#000\" stroke-width=\".75\" d=\"M.599 372.348L495.263 1.206M.312.633l494.95 370.853M.312 372.633L247.643.92M248.502.92l246.76 370.566M330.828 123.869V1.134M330.396 1.134L165.104 124.515\"></path><path stroke=\"#ED1C24\" stroke-width=\".75\" d=\"M275.73 41.616h166.224v249.05H275.73zM54.478 41.616h166.225v249.052H54.478z\"></path><path stroke=\"#000\" stroke-width=\".75\" d=\"M.479.375h495v372h-495zM247.979.875v372\"></path><ellipse cx=\"498.729\" cy=\"177.625\" rx=\".75\" ry=\"1.25\"></ellipse><ellipse cx=\"247.229\" cy=\"377.375\" rx=\".75\" ry=\"1.25\"></ellipse></g></svg>\r\n\r\n[The Van de Graaf Canon](https://en.wikipedia.org/wiki/Canons_of_page_construction#Van_de_Graaf_canon)\r\n\r\n## Mane refeci capiebant unda mulcebat\r\n\r\nVicta caducifer, malo vulnere contra dicere aurato, ludit regale, voca! Retorsit colit est profanae esse virescere furit nec; iaculi matertera et visa est, viribus. Divesque creatis, tecta novat collumque vulnus est, parvas. **Faces illo pepulere** tempus adest. Tendit flamma, ab opes virum sustinet, sidus sequendo urbis.\r\n\r\nIubar proles corpore raptos vero auctor imperium; sed et huic: manus caeli Lelegas tu lux. Verbis obstitit intus oblectamina fixis linguisque ausus sperare Echionides cornuaque tenent clausit possit. Omnia putatur. Praeteritae refert ausus; ferebant e primus lora nutat, vici quae mea ipse. Et iter nil spectatae vulnus haerentia iuste et exercebat, sui et.\r\n\r\nEurytus Hector, materna ipsumque ut Politen, nec, nate, ignari, vernum cohaesit sequitur. Vel **mitis temploque** vocatus, inque alis, *oculos nomen* non silvis corpore coniunx ne displicet illa. Crescunt non unus, vidit visa quantum inmiti flumina mortis facto sic: undique a alios vincula sunt iactata abdita! Suspenderat ego fuit tendit: luna, ante urbem Propoetides **parte**.\r\n\r\n{{< css.inline >}}\r\n<style>\r\n.canon { background: white; width: 100%; height: auto; }\r\n</style>\r\n{{< /css.inline >}}\r\n"
\post\rich-content:
    title: Untitled Page
    content: "+++\r\nauthor = \"Hugo Authors\"\r\ntitle = \"Rich Content\"\r\ndate = \"2019-03-10\"\r\ndescription = \"A brief description of Hugo Shortcodes\"\r\ntags = [\r\n    \"shortcodes\",\r\n    \"privacy\",\r\n]\r\nthumbnail = \"images/dollar.png\"\r\n\r\n+++\r\n\r\nHugo ships with several [Built-in Shortcodes](https://gohugo.io/content-management/shortcodes/#use-hugo-s-built-in-shortcodes) for rich content, along with a [Privacy Config](https://gohugo.io/about/hugo-and-gdpr/) and a set of Simple Shortcodes that enable static and no-JS versions of various social media embeds.\r\n\r\n## <!--more-->\r\n\r\n## Instagram Simple Shortcode\r\n\r\n---\r\n\r\n## YouTube Privacy Enhanced Shortcode\r\n\r\n{{< youtube ZJthWmvUzzc >}}\r\n\r\n<br>\r\n\r\n---\r\n\r\n## Twitter Simple Shortcode\r\n\r\n{{< twitter_simple 1085870671291310081 >}}\r\n\r\n<br>\r\n\r\n---\r\n\r\n## Vimeo Simple Shortcode\r\n\r\n{{< vimeo_simple 48912912 >}}\r\n"
